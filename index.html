<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelLab</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="Menubar">
        <!-- Tools icon -->
        <div class="button-container">
            <img src="img/Icons/tools-icon.png" alt="Tools Icon" class="tools-icon">
            <span class="tools-text">Tools</span>
        </div>

        <div class="button-container">
            <!-- File Button -->
            <button class="file-button">
                <img src="img/Icons/new-icon.png" alt="File Icon" class="file-icon">
                <span class="file-text">File</span>
            </button>
            <!-- File Button - Dropdown -->
            <div class="dropdown-content">
                <div class="dropdown-item">
                    <img src="img/Icons/new-icon.png" alt="New Icon" class="dropdown-icon">
                    New
                </div>
                <div class="dropdown-item">
                    <img src="img/Icons/clear-icon.png" alt="Clear Icon" class="dropdown-icon">
                    Clear
                </div>
                <div class="dropdown-item">
                    <img src="img/Icons/resize-icon.png" alt="Resize Icon" class="dropdown-icon">
                    Resize Canvas
                </div>
                <div class="dropdown-divider"></div>
                <div class="dropdown-item">
                    <img src="img/Icons/open-icon.png" alt="Open Icon" class="dropdown-icon">
                    Open
                </div>
                <div class="dropdown-item">
                    <img src="img/Icons/save-icon.png" alt="Save Icon" class="dropdown-icon">
                    Save
                </div>
                <div class="dropdown-divider"></div>
                <div class="dropdown-item">
                    <img src="img/Icons/download-icon.png" alt="Download Icon" class="dropdown-icon">
                    Download
                </div>
            </div>
        </div>

        <!-- Colors Button -->
        <div class="button-container">
            <button class="colors-button">
                <img src="img/Icons/colors-icon.png" alt="Colors Icon" class="colors-icon">
                <span class="colors-text">Colors</span>
            </button>
            <!-- Colors Button - Dropdown -->
            <div class="dropdown-content">
                <div class="dropdown-item">
                    <img src="img/Icons/palettes-icon.png" alt="Palette Icon" class="dropdown-icon">
                    Palette #1
                </div>
                <div class="dropdown-item">
                    <img src="img/Icons/palettes-icon.png" alt="Palette Icon" class="dropdown-icon">
                    Palette #2
                </div>
                <div class="dropdown-item">
                    <img src="img/Icons/palettes-icon.png" alt="Palette Icon" class="dropdown-icon">
                    Palette #3
                </div>
                <div class="dropdown-divider"></div>
                <div class="dropdown-item">
                    <img src="img/Icons/apalletes-icon.png" alt="Extra Palettes Icon" class="dropdown-icon">
                    Extra Palettes
                </div>
                <div class="dropdown-divider"></div>
                <div class="dropdown-item">
                    <img src="img/Icons/rgb-icon.png" alt="RGB Color Picker Icon" class="dropdown-icon">
                    RGB Color Picker
                </div>
            </div>
        </div>


        <!-- Select Button -->
        <div class="button-container">
            <button class="select-button">
                <img src="img/Icons/select-icon.png" alt="Select Icon" class="select-icon">
                <span class="select-text">Select</span>
            </button>
            <!-- Select Button - Dropdown -->
            <div class="dropdown-content">
                <div class="dropdown-item">
                    <img src="img/Icons/font-icon.png" alt="Font Icon" class="dropdown-icon">
                    Font
                </div>
                <div class="dropdown-divider"></div>
                <div class="dropdown-item">
                    <img src="img/Icons/copy-icon.png" alt="Copy Icon" class="dropdown-icon">
                    Copy (ctrl + c)
                </div>
                <div class="dropdown-item">
                    <img src="img/Icons/paste-icon.png" alt="Paste Icon" class="dropdown-icon">
                    Paste (ctrl + v)
                </div>
                <div class="dropdown-divider"></div>
                <div class="dropdown-item">
                    <img src="img/Icons/rotateleft-icon.png" alt="Rotate Left Icon" class="dropdown-icon">
                    Rotate Left
                </div>
                <div class="dropdown-divider"></div>
                <div class="dropdown-item">
                    <img src="img/Icons/rotateright-icon.png" alt="Rotate Right Icon" class="dropdown-icon">
                    Rotate Right
                </div>
                <div class="dropdown-divider"></div>
                <div class="dropdown-item">
                    <img src="img/Icons/verticalflip-icon.png" alt="Flip Vertical Icon" class="dropdown-icon">
                    Flip Vertical
                </div>
                <div class="dropdown-item">
                    <img src="img/Icons/horizontalflip-icon.png" alt="Flip Horizontal Icon" class="dropdown-icon">
                    Flip Horizontal
                </div>
            </div>
        </div>

        <!-- Settings Button -->
        <div class="button-container">
            <button class="settings-button">
                <img src="img/Icons/settings-icon.png" alt="Settings Icon" class="dropdown-icon">
                <span class="settings-text">Settings</span>
            </button>
            <!-- Settings Button - Dropdown -->
            <div class="dropdown-content">
                <div class="dropdown-item">
                    <img src="img/Icons/fullscreen-icon.png" alt="Fullscreen Icon" class="dropdown-icon">
                    Fullscreen
                </div>
                <div class="dropdown-divider"></div>
                <div class="dropdown-item">
                    <img src="img/Icons/background-icon.png" alt="Background Icon" class="dropdown-icon">
                    Background
                </div>
                <div class="dropdown-divider"></div>
                <div class="dropdown-item">
                    <img src="img/Icons/about-icon.png" alt="About Icon" class="dropdown-icon">
                    About PixelLab
                </div>
            </div>
        </div>

        <!-- Undo Button -->
        <div class="button-container">
            <button class="undo-button">
                <img src="img/Icons/undo-icon.png" alt="Undo Icon" class="dropdown-icon">
                <span class="undo-text">Undo</span>
            </button>
        </div>

        <!-- Redo Button -->
        <div class="button-container">
            <button class="settings-button">
                <img src="img/Icons/redo-icon.png" alt="Redo Icon" class="dropdown-icon">
                <span class="redo-text">Redo</span>
            </button>
        </div>
    </div>

    <div class="Toolbar">
        <!-- Toolbar Buttons -->
        <button class="toolbar-button">
            <img src="img/Icons/pencil-icon.png" alt="Pencil Tool">
            <span class="tooltip">Pencil Tool</span>
        </button>
        <button class="toolbar-button">
            <img src="img/Icons/eraser-icon.png" alt="Eraser Tool">
            <span class="tooltip">Eraser Tool</span>
        </button>
        <button class="toolbar-button">
            <img src="img/Icons/brush-icon.png" alt="Brush Tool">
            <span class="tooltip">Brush Tool</span>
        </button>
        <button class="toolbar-button">
            <img src="img/Icons/line-icon.png" alt="Line Tool">
            <span class="tooltip">Line Tool</span>
        </button>
        <button class="toolbar-button">
            <img src="img/Icons/bucket-icon.png" alt="Bucket Tool">
            <span class="tooltip">Bucket Tool</span>
        </button>
        <button class="toolbar-button">
            <img src="img/Icons/move-icon.png" alt="Move Tool">
            <span class="tooltip">Move Tool</span>
        </button>
        <button class="toolbar-button">
            <img src="img/Icons/select2-icon.png" alt="Select Tool">
            <span class="tooltip">Select Tool</span>
        </button>
        <button class="toolbar-button">
            <img src="img/Icons/text-icon.png" alt="Text Tool">
            <span class="tooltip">Text Tool</span>
        </button>
        <button class="toolbar-button">
            <img src="img/Icons/spray-icon.png" alt="Spray Tool">
            <span class="tooltip">Spray Tool</span>
        </button>
        
        <!-- Select Color Button -->
        <button class="color-button">
            <img src="img/Icons/color-icon.png" alt="Color Tool">
            <span class="tooltip-color">Select Color</span>
        </button>
        <!-- Grid - Color Palette -->
        <div class="color-palette">
            <div class="color-cell" data-color-index="0"></div>
            <div class="color-cell" data-color-index="1"></div>
            <div class="color-cell" data-color-index="2"></div>
            <div class="color-cell" data-color-index="3"></div>
            <div class="color-cell" data-color-index="4"></div>
            <div class="color-cell" data-color-index="5"></div>
            <div class="color-cell" data-color-index="6"></div>
            <div class="color-cell" data-color-index="7"></div>
            <div class="color-cell" data-color-index="8"></div>
            <div class="color-cell" data-color-index="9"></div>
            <div class="color-cell" data-color-index="10"></div>
            <div class="color-cell" data-color-index="11"></div>
            <div class="color-cell" data-color-index="12"></div>
            <div class="color-cell" data-color-index="13"></div>
            <div class="color-cell" data-color-index="14"></div>
            <div class="color-cell" data-color-index="15"></div>
            <div class="color-cell" data-color-index="16"></div>
            <div class="color-cell" data-color-index="17"></div>
            <div class="color-cell" data-color-index="18"></div>
            <div class="color-cell" data-color-index="19"></div>
            <div class="color-cell" data-color-index="20"></div>
            <div class="color-cell" data-color-index="21"></div>
            <div class="color-cell" data-color-index="22"></div>
            <div class="color-cell" data-color-index="23"></div>
            <div class="color-cell" data-color-index="24"></div>
        </div>
    </div>
    
    <div class="ToolSettingsbar"></div>
    <div class="canvas-container">
        <!-- Pixel Canvas Grid -->
        <canvas id="pixelCanvas" class="canvasBackground"></canvas>
    </div>
    <!-- Scripts -->
    <script src="js/dropdown.js"></script>
    <script src="js/tooltip.js"></script> 
    <script src="js/canvas.js"></script>
    <script src="js/palette1.js"></script>
</body>
</html>
